name: "Tag and release"

# 1) Top‑level: grant write so GITHUB_TOKEN can push tags
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest

    # 2) Job‑level write permission (redundant with above but explicit)
    permissions:
      contents: write

    steps:
      - name: Check out full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # fetch all commits & tags

      - name: 🧷️ Get version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: VERSION

      - name: 🧾️ Get release notes
        id: release-notes
        uses: juliangruber/read-file-action@v1
        with:
          path: RELEASE

      - name: 🏷️ Tag (skip if already exists)
        id: github-tag-action
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version.outputs.content }}
          tag_prefix: ""
          fetch_all_tags: true
          skip_tag_if_exists: true   # ← no error if tag is already there

      - name: 🪽 Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.github-tag-action.outputs.new_tag }}
          name: Release ${{ steps.github-tag-action.outputs.new_tag }}
          body: ${{ steps.release-notes.outputs.content }}
