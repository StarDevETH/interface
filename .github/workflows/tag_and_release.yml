name: "Tag and release"

permissions:
  contents: write       # grant GITHUB_TOKEN write access so it can push tags

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # ensure the job itself has write permission

    steps:
      - name: Check out full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # fetch all commits & tags so existing tags are detected

      - name: ğŸ§·ï¸ Get version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: VERSION

      - name: ğŸ§¾ï¸ Get release notes
        id: release-notes
        uses: juliangruber/read-file-action@v1
        with:
          path: RELEASE

      - name: ğŸ·ï¸ Tag
        id: github-tag-action
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version.outputs.content }}
          tag_prefix: ""          # your VERSION file contains the full tag
          fetch_all_tags: true    # ensure the action sees all existing tags

      - name: ğŸª½ Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.github-tag-action.outputs.new_tag }}
          name: Release ${{ steps.github-tag-action.outputs.new_tag }}
          body: ${{ steps.release-notes.outputs.content }}
