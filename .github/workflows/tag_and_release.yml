name: "Tag and release"

# 1) Give the built‑in token write access so it can push tags
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest
    # 2) Double‑check the job has write permission
    permissions:
      contents: write

    steps:
      - name: Check out full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # fetch all commits & tags

      - name: 🧷️ Get version
        id: version
        uses: juliangruber/read-file-action@v1
        with:
          path: VERSION

      - name: 🧾️ Get release notes
        id: release-notes
        uses: juliangruber/read-file-action@v1
        with:
          path: RELEASE

      - name: 🏷️ Tag (skip if it already exists)
        id: github-tag-action
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version.outputs.content }}
          tag_prefix: ""          # no extra prefix—VERSION file is the full tag
          fetch_all_tags: true    # load every existing tag
          skip_tag_if_exists: true

      - name: 🪽 Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.github-tag-action.outputs.new_tag }}
          name: Release ${{ steps.github-tag-action.outputs.new_tag }}
          body: ${{ steps.release-notes.outputs.content }}
