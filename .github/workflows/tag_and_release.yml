name: "Tag and release"

# grant write access so we can push tags
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  deploy-to-prod:
    runs-on: ubuntu-latest
    # also give the job write access
    permissions:
      contents: write

    steps:
      - name: Check out full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # fetch all tags & commits

      - name: 🧷️ Get version
        uses: juliangruber/read-file-action@v1
        id: version
        with:
          path: VERSION

      - name: 🧾️ Get release notes
        uses: juliangruber/read-file-action@v1
        id: release-notes
        with:
          path: RELEASE

      - name: 🏷️ Tag
        id: github-tag-action
        # pin to the published release rather than a raw SHA
        uses: uniswap/github-tag-action@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          custom_tag: ${{ steps.version.outputs.content }}
          tag_prefix: ""          # since your VERSION file already contains the full tag

      - name: 🪽 Release
        # switch to the community-vetted release action
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.github-tag-action.outputs.new_tag }}
          name: Release ${{ steps.github-tag-action.outputs.new_tag }}
          body: ${{ steps.release-notes.outputs.content }}
